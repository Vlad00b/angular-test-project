<div class="page-wrapper">
    <div class="auth-container">
        <h1 class="auth-container__title">{{text.registration}}</h1>
        <form (ngSubmit)="signUp()" [formGroup]="registrationForm">
            <mat-form-field>
                <mat-label>{{text.username}}</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{text.password}}</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" [minLength]="constants.minPasswordLength">
                <button type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidePassword"
                >
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{text.confirmPassword}}</mat-label>
                <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" [minLength]="constants.minPasswordLength">
                <button type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hideConfirmPassword = !hideConfirmPassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideConfirmPassword"
                >
                    <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="auth-btn" mat-flat-button type="submit">{{text.signUp}}</button>
        </form>
        <p class="auth-tip">{{text.alreadyRegistered}} <span [routerLink]="['..', routesNames.auth.login]">{{text.login}}</span></p>
    </div>
</div>
