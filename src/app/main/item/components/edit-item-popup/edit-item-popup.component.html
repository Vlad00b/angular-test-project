<div class="edit-item-popup">
    <h2>{{text.editItem}}</h2>
    <form [formGroup]="editItemForm">
        <mat-form-field>
            <mat-label>{{text.itemName}}</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{text.itemType}}</mat-label>
            <input matInput type="text" formControlName="type">
        </mat-form-field>
        <div class="edit-item-popup__buttons">
            <button mat-stroked-button class="item-btn" type="button" color="primary" [mat-dialog-close]="editItemForm.getRawValue()">{{text.edit}}</button>
            <button mat-stroked-button class="item-btn" type="button" [mat-dialog-close]="null">{{text.cancel}}</button>
        </div>
    </form>
</div>
