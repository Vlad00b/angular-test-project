<div class="confirm-popup">
    <h2 *ngIf="header">{{header}}</h2>
    <p>{{message}}</p>
    <div class="confirm-popup__buttons">
        <button mat-stroked-button color="primary" [mat-dialog-close]="true">{{okText}}</button>
        <button mat-stroked-button [mat-dialog-close]="false">{{cancelText}}</button>
    </div>
</div>
